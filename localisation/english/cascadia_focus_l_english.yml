l_english:
 CAS_rally_the_workers:0 "Rally the Workers"
 CAS_rally_the_workers_desc:0 "The workers of Cascadia have been oppressed for far too long. We must rally them behind our political movement!"
 CAS_red_roses:0 "Red Roses"
 CAS_red_roses_desc:0 "The wealthy of Cascadia are exploiting it's workers. It's time to put an end to this."
 CAS_blood_and_iron:0 "Blood and Iron"
 CAS_blood_and_iron_desc:0 "We need a strong government that will secure the protection of the Cascadian people."
 CAS_align_with_ussr:0 "Align with USSR"
 CAS_align_with_ussr_desc:0 "Increasing our relations with the USSR will be beneficial to us during these tough times."
 CAS_communist_education:0 "Communist Education"
 CAS_communist_education_desc:0 "By implementing the ideas of communism in our education system, we can indoctrinate our population."
 CAS_military_schools:0 "Military Schools"
 CAS_military_schools_desc:0 "Intertwining our armed forces with our education system will increase the size of our military."
 CAS_anti_fascist_pact:0 "Anti-Fascist Pact"
 CAS_anti_fascist_pact_desc:0 "We have to take a stand against the rise of fascism in today's world."
 CAS_align_with_germany:0 "Align with Germany"
 CAS_align_with_germany_desc:0 "Increasing our relations with Germany will be beneficial to us during these tough times."
 CAS_align_with_japan:0 "Align with Japan"
 CAS_align_with_japan_desc:0 "Increasing our relations with Japan will be beneficial to us during these tough times."
 CAS_align_with_italy:0 "Align with Italy"
 CAS_align_with_italy_desc:0 "Increasing our relations with Italy will be beneficial to us during these tough times."
 CAS_anti_communist_pact:0 "Anti-Communist Pact"
 CAS_anti_communist_pact_desc:0 "We have to take a stand against the rise of communism in today's world."
 CAS_hokushin_ron:0 "Hokushin-ron"
 CAS_hokushin_ron_desc:0 "Japan's sphere of influence must be expanded throughout Asia."
 CAS_spazio_vitale:0 "Spazio Vitale"
 CAS_spazio_vitale_desc:0 "Italy's sphere of influence must be expanded throughout Southern Europe."
 CAS_lebensraum:0 "Lebensraum"
 CAS_lebensraum_desc:0 "Germany's sphere of influence must be expanded throughout Central and Eastern Europe."
 CAS_amau_doctrine:0 "Amau Doctrine"
 CAS_amau_doctrine_desc:0 "We must expand into China to realize peace throughout Asia."
 CAS_acerbo_law:0 "Acerbo Law"
 CAS_acerbo_law_desc:0 "By dissolving all legislative bodies throughout Cascadia, we can assure that our party has maximum political power."
 CAS_cascadian_nationalism:0 "Cascadian Nationalism"
 CAS_cascadian_nationalism_desc:0 "It's time for Cascadia to strengthen, unite, and become a major force in today's world."
 CAS_greater_cascadia:0 "Greater Cascadia"
 CAS_greater_cascadia_desc:0 "We must unite all Cascadians throughout North America. Annexing the Northwest Territories from Canada is the first step."
 CAS_alaskas_bleeding:0 "Alaska's Bleeding"
 CAS_alaskas_bleeding_desc:0 "Alaska is rightful Cascadian land. We don't have time to negotiate. We shall take Alaska by force!"
 CAS_magna_carta:0 "Magna Carta"
 CAS_magna_carta_desc:0 "The only way to survive these times is through Democracy."
 CAS_align_with_uk:0 "Align with UK"
 CAS_align_with_uk_desc:0 "Increasing our relations with the United Kingdom will be beneficial to us during these tough times."
 CAS_god_save_the_king:0 "God Save the King"
 CAS_god_save_the_king_desc:0 "Following the lead of the United Kingdom, A constitutional monarchy is the best form of government."
 CAS_never_surrender:0 "Ne Jamais Se Rendre"
 CAS_never_surrender_desc:0 "Increasing our relations with France will be beneficial to us during these tough times."
 CAS_rule_cascadia:0 "Rule, Cascadia!"
 CAS_rule_cascadia_desc:0 "Glory be to Cascadia, we shall rule the seas!"
 CAS_sanacja:0 "Sanacja"
 CAS_sanacja_desc:0 "Increasing our relations with Poland will be beneficial to us during these tough times."
 CAS_claims_in_middle_east:0 "Claims in Middle East"
 CAS_claims_in_middle_east_desc:0 "What business do we have being in the Middle East? None! But that won't stop us!"
 CAS_claims_in_south_america:0 "Claims in South America"
 CAS_claims_in_south_america_desc:0 "What business do we have being in South America? None! But that won't stop us!"
 CAS_communist_guarantees:0 "Communist Guarantees"
 CAS_communist_guarantees_desc:0 "By guaranteeing the independence of countries throughout Europe, we can peacefully spread the ideas of communism. "
 CAS_communist_expansion:0 "Communist Expansion"
 CAS_communist_expansion_desc:0 "Spreading communism through forceful means is an easier way to increase our influence."
 CAS_join_allies:0 "Join Allies"
 CAS_join_allies_desc:0 "Fascism and communism are threats to our country. The only way to be safe is to join the Allies."