 LOADING_TIP_0:0 "Fascism glorifies both militarism and war. It is as surely a menace to the peace as to the liberty of mankind.\n- Norman M. Thomas"
 LOADING_TIP_1:0 "The similarities of the economics of the New Deal to the economics of Mussolini's corporative state or Hitler's totalitarian state are both close and obvious.\n- Norman M. Thomas"
 LOADING_TIP_2:0 "All our rulers have said that war is unthinkable, and then we think about it almost all the time. We’ve got to make it unthinkable.\n- Norman M. Thomas"
 LOADING_TIP_3:0 "I shall not stir multitudes, but may persuade my readers when I say that democratic socialism, not sure of all answers, not promising sudden utopias, is the world's best hope.\n- Norman M. Thomas"
 LOADING_TIP_4:0 "The purpose of life is to struggle as hard as you can for what you believe in and enjoy the struggle.\n- George L. Rockwell"
 LOADING_TIP_5:0 "Revolution is a spectators sport. The majority will sit in the stands and watch the factions fight. At the end they will choose side with the team that is winning.\n- George L. Rockwell"
 LOADING_TIP_6:0 "Together, Cascadia is on the front lines of every major crisis and issue currently facing our world.\n- Unknown"
 LOADING_TIP_7:0 "Cascadia represents--better than states, countries and cities--the cultural and geographical realities of our region.\n- Paul E. S. Schell"
 LOADING_TIP_8:0 "For many of us, Cascadia is more than just the region we live in. It has become a collective identity stemming from our shared experiences and stories of this place.\n- Unknown"
 LOADING_TIP_9:0 "It is up to Cascadians, each in their own way, to create and promote these changes, and lead the way forward, rather than wait for someone else to do it for us.\n- Unknown"
 LOADING_TIP_10:0 "Firstly, we see that Cascadians are definitely different from the others with whom they share this continent. In a number of fundamental and interrelated ways, Cascadia can be considered to have a distinct culture.\n- Douglas Todd"
 LOADING_TIP_11:0 "Reverence of our lands, mountains, rivers, forests, and seas is in our civic DNA as Cascadians.\n- Ryan C. Moothart"
 LOADING_TIP_11:0 "Cascadia was forged out of the Pacific Ocean, mountains, and rivers, born out of an environment of evergreen trees, rain, and plateaus. Cascadia exists as it does and it’s pleading for our attention.\n- Ryan C. Moothart"
 LOADING_TIP_12:0 "Perched high on the edge of the sea, Cascadia is a land of mountains and rivers without end.\n- Gary Snyder"
 LOADING_TIP_12:0 "Show me how resource utilization has any impact on inflation in the last 10 years.\n- Joseph K. Carson"
 LOADING_TIP_12:0 "Let the West, daring and unprejudiced, discover its own ideals and follow them.\n- Adella M. Parker"
 LOADING_TIP_13:0 "Something wild and free, something robust and full will come out of the West and be recognized in the final American type.\n- Adella M. Parker"
 LOADING_TIP_14:0 "We are called to become explorers in our own lands, to rediscover an originary map of the world, so that we may find our way home.\n- Kim R. Stafford"
 LOADING_TIP_15:0 "If we learn to tell the story of the place, then we may find our place in that story.\n- Thomas Berry"

